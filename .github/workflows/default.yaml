name: CI

on:
  push:
    branches:
      - "**"
      - "!main"
      - "!master"
  pull_request:
    branches:
      - "**"
      - "!main"
      - "!master"

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: make test

      - name: Check formatting
        run: |
          gofmt -l . | grep . && echo "gofmt found unformatted files" && exit 1 || true